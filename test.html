<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System - Test</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-37YMTHBG4G"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-37YMTHBG4G');
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; 
            background: #1a2332;
        }
    </style>
</head>
<body class="min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-white mb-8">Hospital Management System - Test Page</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Test Controls -->
            <div class="bg-white/10 rounded-lg p-6">
                <h2 class="text-xl font-semibold text-white mb-4">Test Controls</h2>
                
                <div class="space-y-4">
                    <button onclick="testAddPatient()" class="w-full bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg">
                        Test Add Patient
                    </button>
                    
                    <button onclick="testViewPatients()" class="w-full bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">
                        Test View Patients
                    </button>
                    
                    <button onclick="addSampleData()" class="w-full bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-lg">
                        Add Sample Data
                    </button>
                    
                    <button onclick="clearTestData()" class="w-full bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg">
                        Clear Test Data
                    </button>
                </div>
            </div>
            
            <!-- Status -->
            <div class="bg-white/10 rounded-lg p-6">
                <h2 class="text-xl font-semibold text-white mb-4">System Status</h2>
                <div id="status" class="text-white space-y-2">
                    <p>Loading...</p>
                </div>
            </div>
        </div>
        
        <!-- Results -->
        <div class="mt-8 bg-white/10 rounded-lg p-6">
            <h2 class="text-xl font-semibold text-white mb-4">Test Results</h2>
            <div id="results" class="text-white">
                <p class="text-gray-400">No tests run yet</p>
            </div>
        </div>
    </div>

    <!-- Include the main app script -->
    <script src="./app.js"></script>
    
    <script>
        // Test functions
        function testAddPatient() {
            const log = document.getElementById('results');
            log.innerHTML = '<p class="text-yellow-400">Testing patient addition...</p>';
            
            // Simulate adding a patient
            const testPatient = {
                id: 'test-' + Date.now(),
                name: 'Test Patient',
                age: 30,
                phone: '555-9999',
                medicalHistory: 'Test medical history',
                timestamp: new Date().toISOString()
            };
            
            try {
                const patients = JSON.parse(localStorage.getItem('patients') || '[]');
                patients.push(testPatient);
                localStorage.setItem('patients', JSON.stringify(patients));
                
                log.innerHTML = '<p class="text-green-400">✓ Patient addition test passed</p>';
                updateStatus();
            } catch (error) {
                log.innerHTML = '<p class="text-red-400">✗ Patient addition test failed: ' + error.message + '</p>';
            }
        }
        
        function testViewPatients() {
            const log = document.getElementById('results');
            log.innerHTML = '<p class="text-yellow-400">Testing patient viewing...</p>';
            
            try {
                const patients = JSON.parse(localStorage.getItem('patients') || '[]');
                if (Array.isArray(patients)) {
                    log.innerHTML = `<p class="text-green-400">✓ Patient viewing test passed - Found ${patients.length} patients</p>`;
                } else {
                    log.innerHTML = '<p class="text-red-400">✗ Patient viewing test failed - Invalid data format</p>';
                }
                updateStatus();
            } catch (error) {
                log.innerHTML = '<p class="text-red-400">✗ Patient viewing test failed: ' + error.message + '</p>';
            }
        }
        
        function clearTestData() {
            localStorage.removeItem('patients');
            localStorage.removeItem('appointments');
            document.getElementById('results').innerHTML = '<p class="text-blue-400">Test data cleared</p>';
            updateStatus();
        }
        
        function updateStatus() {
            const status = document.getElementById('status');
            const patients = JSON.parse(localStorage.getItem('patients') || '[]');
            const appointments = JSON.parse(localStorage.getItem('appointments') || '[]');
            
            status.innerHTML = `
                <p>Local Storage: <span class="text-green-400">Available</span></p>
                <p>Firebase: <span class="text-yellow-400">Not configured</span></p>
                <p>Patients: <span class="text-blue-400">${patients.length}</span></p>
                <p>Appointments: <span class="text-blue-400">${appointments.length}</span></p>
            `;
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus();
        });
    </script>
</body>
</html>
